###################################################
### configuration templates (to be used for snapshot and release builds)
variables:
  PDVERSION: 0.49-0

.build:snapshot: &snapshot
  except:
    - tags
  artifacts: &snapshot_artifacts
    name: ${CI_PROJECT_NAME}_${CI_COMMIT_REF_NAME}_${CI_JOB_NAME%_*}
    paths:
      - artifacts/
    expire_in: 1 week

.build:release: &release
  only:
    - tags
  artifacts: &release_artifacts
    name: ${CI_PROJECT_NAME}_${CI_COMMIT_REF_NAME}_${CI_JOB_NAME%_*}
    paths:
      - artifacts/

.build:linux: &build_linux
  image: gcc
  stage: build
  before_script:
    - apt-get update
    - apt-get install -y --no-install-recommends automake autoconf make
    - apt-get install -y --no-install-recommends puredata-dev puredata-core
  script:
    - autoreconf -fiv
    - ./configure
    - make
    - make check VERBOSE=1
    - make install DESTDIR=$(pwd)/artifacts/${CI_JOB_NAME%_*} libdir=/

.build:macos: &build_macos
  tags:
     - osx
  stage: build
  before_script:
    - wget -q -O Pd.tgz http://msp.ucsd.edu/Software/pd-${PDVERSION}.mac.tar.gz
    - rm -rf "/tmp/pd"
    - mkdir -p "/tmp/pd"
    - tar --strip-components=1 -xf Pd.tgz -C /tmp/pd/
  script:
    - autoreconf -fiv
    - ./configure --with-pd=/tmp/pd/Contents/Resources/ || cat config.log
    - make
    - make install DESTDIR=$(pwd)/artifacts/${CI_JOB_NAME%_*} libdir=/

.build:w32: &build_w32
  stage: build
  tags:
    - windows
  variables:
    IEMCI_CONFIGURATIONS: mingw32
  before_script:
    - wget -q -O Pd.zip http://msp.ucsd.edu/Software/pd-${PDVERSION}-i386.msw.zip
    - rm -rf "/tmp/pd"; mkdir -p "/tmp/pd"
    - unzip -q Pd.zip -d "/tmp/pd"
    - mv -v "/tmp/pd"/*/* "/tmp/pd"
    - pacman --noconfirm -S mingw-w64-i686-ntldd
  script:
    - autoreconf -fiv
    - ./configure --with-extension=m_i386 --with-pd=/tmp/pd || cat config.log
    - make -k LDFLAGS="-Wl,--enable-auto-import" LIBS="-Wl,/tmp/pd/bin/pd.dll -Wl,-lregex" # configure fails to properly detect pd.dll and libregex
    - make install DESTDIR=$(pwd)/artifacts/${CI_JOB_NAME%_*} libdir=/
    - .git-ci/localdeps.win.sh artifacts/${CI_JOB_NAME%_*}/zexy/*.m_i386 || true

.build:w64: &build_w64
  stage: build
  tags:
    - windows
  variables:
    IEMCI_CONFIGURATIONS: mingw64
  before_script:
    - wget -q -O Pd.zip http://msp.ucsd.edu/Software/pd-${PDVERSION}.msw.zip
    - rm -rf "/tmp/pd"; mkdir -p "/tmp/pd"
    - unzip -q Pd.zip -d "/tmp/pd"
    - mv -v "/tmp/pd"/*/* "/tmp/pd"
    - pacman --noconfirm -S mingw-w64-x86_64-ntldd
  script:
    - autoreconf -fiv
    - ./configure --with-pd=/tmp/pd || cat config.log
    - make -k LDFLAGS="-L/tmp/pd/bin -Wl,-l:pd.dll" # configure fails to properly detect pd.dll
    - make install DESTDIR=$(pwd)/artifacts/${CI_JOB_NAME%_*} libdir=/
    - .git-ci/localdeps.win.sh artifacts/${CI_JOB_NAME%_*}/zexy/*.dll || true

###################################################
### the actual jobs: (linux,macos,windows)*(release,snapshot)

Linux:
  <<: *build_linux
  <<: *release
Darwin:
  <<: *build_macos
  <<: *release
W32:
  <<: *build_w32
  <<: *release
W64:
  <<: *build_w64
  <<: *release


Linux_snapshot:
  <<: *build_linux
  <<: *snapshot
Darwin_snapshot:
  <<: *build_macos
  <<: *snapshot
W32_snapshot:
  <<: *build_w32
  <<: *snapshot
W64_snapshot:
  <<: *build_w64
  <<: *snapshot


deken:
  stage: deploy
  image: debian:buster
  only:
    - tags
  variables:
    DEKEN_ROOT: "yes"
  before_script:
    - apt-get update && apt-get --no-install-recommends -y install deken
  script:
    - git archive --format=tar --prefix=artifacts/src/${CI_PROJECT_NAME}/ HEAD | tar xf -
    - for d in artifacts/*/${CI_PROJECT_NAME}/; do deken package --version="${CI_COMMIT_TAG#v}" "${d}"; done
    - test -z "${DEKEN_USERNAME}" || test -z "${DEKEN_PASSWORD}" || deken upload --no-source-error ./*.dek
